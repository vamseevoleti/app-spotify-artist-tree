<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
<!-- <script type="text/javascript" src="fuzzyset.js"></script> -->
<!-- <script type="text/javascript" src="wordcache.js"></script> -->
<script type="text/javascript" src="priorityQueue.js"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
<style type="text/css">
	.jumbotron {
		background-color: #333;
		color: #fff;
	}
	.jumbotron p {
		color: #aaa;
	}
	.jumbotron a {
		color: #fff;
	}
</style>
</head>
<body onload="startApp()">

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h2>Spotify Artist to ID Mapper</h2>
			<p>
				Browse the sourcecode on <a href="https://github.com/vamseevoleti/app-spotify-artist-tree">GitHub</a>,
				Example by <a href="https://twitter.com/_VV_VV_">@_VV_VV_</a>
			</p>
		</div>
	</div>

	<div class="container">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-6">
				<h2>Search for the root Artist</h2>
				<div class="form-group">
					<textarea class="form-control" id="artistText" rows="1" maxlength="20"></textarea>
				</div>
				<p>
					<button class="btn btn-lg btn-primary btn-success" id="start">Click to create Related Artist Tree</button>
				</p>
			</div>
			<div class="col-md-6">
			<h2>Mention your Popularity Threshold</h2>
				<div class="form-group">
					<textarea class="form-control" id="popularityText" rows="1" maxlength="3"></textarea>
				</div>
			</div>
			<div class="col-md-6">
			<h2>Maximum Number of Artists you need</h2>
				<div class="form-group">
					<textarea class="form-control" id="maximumText" rows="1" maxlength="8"></textarea>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
